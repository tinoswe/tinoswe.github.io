<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="{{ site.baseurl }}/assets/css/bootstrap-5.3.0/bootstrap.min.css" rel="stylesheet" >
    <link href="{{ site.baseurl }}/assets/css/myStyle.css" rel="stylesheet" >
    {% feed_meta %}
    {% seo %}
  </head>

  <body class="d-flex flex-column" style="height: 100vh;">
    
      {% include header.html%}
      
      {% include breadcrumbs.html path=page.path title=page.title %}

      <h2 class="current">{{ page.title }}</h2>
    
      {{ content }}
    
      <div class="mt-auto p-2">
        {% include footer.html %}
      </div>
      
    
    <script src="{{ site.baseurl }}/assets/js/bootstrap-5.3.0/bootstrap.bundle.min.js"></script>

  </body>
</html>
