<div class="d-flex flex-row">
    <img src="{{ site.baseurl }}/assets/icons/tags.svg">
    <div class="ms-1">
        <small>{{ page.tags | sort | join: ", " }}</small>
    </div>
</div>

<h2 class="mb-2">
    {{ page.title }}
</h2>

<div class="excerpt">
    {{ page.excerpt }}
</div>

<div class="d-flex flex-row mb-2">
        <img src="{{ site.baseurl }}/assets/icons/pen.svg">
        <div class="ms-1">
            <small>{{ page.author }}</small>
        </div>
        <img src="{{ site.baseurl }}/assets/icons/calendar3.svg" class="ms-2">
        <div class="ms-1">
            <small>{{ page.date | date: "%b %d, %Y"}}</small>
        </div>
</div>

<div id="post-text">
    {{ page.content }}
</div>
