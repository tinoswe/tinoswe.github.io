<ul style="list-style-type: none; padding-left: 0px;">
    {% for post in site.posts %}
        <li>
            <small>{{ post.date | date: "%b %d, %y"}}:</small>
            <a href="{{ base_url }}{{ post.url }}">{{ post.title }}</a>
            <div class="badge bg-primary">{{ post.category}}</div>
        </li>
    {% endfor %}
</ul>
